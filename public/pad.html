<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Pad</title>
    <!-- 引入Pico.css样式 -->
    <link rel="stylesheet" href="css/pico.min.css" />
    <style>
      /* 自定义样式，可选 */
      body {
        font-family: var(--font-family);
        background-color: var(--color-neutral-light);
      }
      .editor-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
      }
      textarea {
        width: 100%;
        height: 200px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--color-neutral);
        padding: 0.5rem;
        font-size: 1rem;
        resize: vertical;
      }
      button {
        margin-top: 1rem;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Temp Pad</h1>
      <textarea id="text-area" placeholder="Text here..."></textarea>
      <button onclick="saveText()">Save</button>
      <button onclick="loadHistory()">Refresh</button>
      <a href="files.html">File Server</a>
      <span id="message"></span>
      <h2>History</h2>
      <ul id="history-list"></ul>
    </div>
    <script>
      // 初始化时加载历史记录
      function loadHistory() {
        fetch("/load")
          .then((response) => response.json())
          .then((data) => {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = ""; // 清空历史记录列表
            data.forEach((item) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${new Date(item.timestamp).toLocaleString(
                "en-SG",
                { dateStyle: "short", timeStyle: "short", hour12: false }
              )}: ${item.text}`;
              listItem.addEventListener("click", () => {
                // 点击时获取textarea元素并设置其值为点击的列表项文本
                const textArea = document.getElementById("text-area");
                textArea.value = item.text;
              });
              historyList.appendChild(listItem);
            });
          })
          .catch((error) => {
            console.error("Error loading history:", error);
          });
      }

      // 保存文本到服务器
      function saveText() {
        const text = document.getElementById("text-area").value;
        fetch("/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: text }),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const messageDiv = document.getElementById("message");
            if (data.status === "success") {
              messageDiv.textContent = data.message;
              messageDiv.style.color = "green"; // 成功消息用绿色显示
              loadHistory(); // 保存后重新加载历史记录以显示最新项
            } else {
              messageDiv.textContent = data.message;
              messageDiv.style.color = "red"; // 失败消息用红色显示
            }
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error
            );
          });
      }

      // 页面加载时加载历史记录
      window.onload = loadHistory;
    </script>
  </body>
</html>
